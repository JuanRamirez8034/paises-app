<table class="table table-hover" *ngIf="countryResponse.length > 0;">
  <thead class="bg-info">
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>People</th>
      <th>More...</th>
    </tr>
  </thead>
  <tbody *ngFor="let country of countryResponse; let i = index">
    <tr>
      <th>{{i}}</th>
      <th class="d-flex align-items-center">
        <img [src]="country.flags.png" alt="Flag - {{country.name.common}}" class="img-flag">
      </th>
      <th>{{country.name.common}}</th>
      <th>{{country.population | number}}</th>
      <!-- para rutas con parametros se debe pasar un arreglo en el cual se van armando cada uno de los argumenos -->
      <th><a href="#" [routerLink]="['/showCountry', country.cca2]">Link...</a></th>
    </tr>
  </tbody>
</table>
