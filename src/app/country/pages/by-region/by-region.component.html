<h2>Search by {{activeRegion}} region</h2>
<hr>

<!-- fomulario para realizar las busquedas -->
<h4>Select one region:</h4>
<div class="d-flex flex-row gap-2 w-100">
  <!-- para cambiar entre una clase se puede usar [class.<cssClassName>]="<booleanOperation>" -->
  <!-- para alternar entre varias clases simultaneamente se puede usar [ngClass]="{'className':<booleanOperation>, 'className..': <booleanOperation>}" -->
  <!-- se pueden utilizar operadores ternarios para cambiar clases [class]=" var1 === var2 ? 'clssNames..' : 'classNames2...'" 
    Tabbien se puede crear una funcion del lado de la logica y retornar el resultado como un string
  -->
  <button 
    *ngFor="let item of regions"
    (click)="search(item.toString());"
    class="btn" 
    [class]="setClassElement(item.toString())"
  >{{item | titlecase}}</button>
</div>

<hr>

<!-- componente para mostrar los resultados de la busqueda -->
<!-- "countryResponseArray" es la proiedad que se espera como un input en el componente -->
<app-country-table-result [countryResponseArray]="countryResponse"></app-country-table-result>


<div class="alert alert-danger" *ngIf="errorConsult">
  No found data for "{{activeRegion}}"
</div>
